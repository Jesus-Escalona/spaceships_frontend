<!DOCTYPE html>
<html>
<head>
	<title>space.io</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="src/index.js"></script>
	<script type="text/javascript" src="node_modules/phaser/dist/phaser.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
  <h1 class="ui center aligned header">SpaceShips.io</h1>
  <div class="ui grid" id='canvas-div'>
  	<div id="b" class="ui column center aligned"></div>
  </div>
  <ul id="ships">
  </ul>
	<div class="ui inverted segment">
	  <form class="ui inverted form" id="new-ship-form">
	    <div class="two fields">
	      <div class="field">
	        <label>Name</label>
	        <input placeholder="Ship Name" type="text" id="input-name">
	      </div>
	      <div class="field">
	        <label>Color</label>
	        <input placeholder="Color" type="text" id ="input-color">
	      </div>
		</div>
	    <input class="ui submit button" type= "submit">
	  </form>
	</div>
</body>
</html>
